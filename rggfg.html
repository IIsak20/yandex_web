<form action="{{ url_for('add_job') }}" method="post">
  <label for="title">Название работы:</label><br>
  <input type="text" id="title" name="title" required><br><br>

  <label for="description">Описание работы:</label><br>
  <textarea id="description" name="description" required></textarea><br><br>

  <label for="deadline">Срок сдачи:</label><br>
  <input type="date" id="deadline" name="deadline" required><br><br>

  <label for="assigned_to">Назначено:</label><br>
  <select id="assigned_to" name="assigned_to" required>
    <option value="" disabled selected>Выберите пользователя</option>
    {% for user in users %}
      <option value="{{ user.id }}">{{ user.username }}</option>
    {% endfor %}
  </select><br><br>

  <input type="submit" value="Добавить работу">
</form>

{% extends 'base.html' %}

{% block title %}
Отзывы
{% endblock %}

{% block body %}
<h1 class="container display-4 fw-bold text-body-emphasis">ㅤㅤㅤㅤㅤㅤОтзывы о курсах</h1>


<div class="row">


  {% for fee in feedback %}
    <div class="col-md-6 item">
      <div class="item-in">
        <h4>{{ fee.name }}</h4>
        <div class="seperator"></div>
        <p>{{ fee.text }}</p>
        <a href="/feeds">Написать свой отзыв
          <i class="fa fa-long-arrow-right"></i>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
